<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị max trong mảng</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 15];
    let max = numbers[0];
    for (let i = 0; i < numbers.length; i++) {
        if(max < numbers[i]) {
            max = numbers[i];
        }
    }
    alert("Số lớn nhất trong mảng là " + max);
</script>
</body>
</html>
